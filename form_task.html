<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form_task.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
</head>
<body>
    <div class="container">
        <form name="formTask" method="" action="">
            <label for="fmName" >Name</label><br>
            <input id="fmName" type="text" placeholder="Enter your name" name="fmName">
            <p>
            <label for="fmSname" >Surname</label><br>
            <input id="fmSname" type="text" placeholder="Enter your surname" name="fmSname">
            <p>
            <label for="fmAge">Age</label><br>
            <select>
                <option id="fmAge" value="Under 16">Under 16</option>
                <option id="fmAge" value="16 to 25">16 to 25</option>
                <option id="fmAge" value="26 to 40">26 to 40</option>
                <option id="fmAge" value="41 to 60">41 to 60</option>
                <option id="fmAge" value="Over 60">Over 60</option>
            </select>
            <p>
            <label for="txta1">Bio</label><br>
            <textarea rows="10" cols="20" name="txta1" id="txta1" placeholder="Tell us about you..."></textarea>
            <P>
            <label for="fmGender">Gender</label><br>
            <input id="fmGender" type="radio" name="fmGender" value="Male">Male
        
            <input id="fmGender" type="radio" name="fmGender" value="Female">Female
            <p>
            <label for="fmLang">Language</label><br>
            <input id="fmLang" type="checkbox" name="fmLang" value="English ">English
            <input id="fmLang" type="checkbox" name="fmLang" value="Yoruba ">Yoruba
            <input id="fmLang" type="checkbox" name="fmLang" value="Igbo ">Igbo
            <input id="fmLang" type="checkbox" name="fmLang" value="Hausa ">Hausa
            <p>
            <input type="Submit"  value=" Submit " >
        </form>
    </div>
</body>
</html>
